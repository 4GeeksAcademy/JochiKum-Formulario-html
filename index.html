<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/151a58b3df.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Payment form example</h4>
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="col-5">
                        <label for="inputEmail4" class="form-label">Card #</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="inputPassword4" class="form-label">CVV #</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="inputAddress" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="$ amount">
                    </div>
                    <div class="col-6">
                        <label for="inputAddress2" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputAddress2">
                    </div>
                    <div class="col-6">
                        <label for="inputCity" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-6">
                        <label for="inputZip" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-6">
                        <label class="form-check-label" for="gridCheck">
                            We accept:
                        </label>
                        <div class=" bg-secondary text-white  d-flex w-50">
                            <div class="me-2">
                                <input class="form-check-input " style="height: 10px; width: 10px;" type="radio"
                                    name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </div>
                            <div class="me-2">
                                <input class="form-check-input" style="height: 10px; width: 10px;" type="radio"
                                    name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <i class="fa-brands fa-cc-visa"></i>
                            </div>
                            <div class="me-2">
                                <input class="form-check-input" style="height: 10px; width: 10px;" type="radio"
                                    name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <i class="fa-brands fa-cc-diners-club"></i>
                            </div>
                            <div class="me-2">
                                <input class="form-check-input" style="height: 10px; width: 10px;" type="radio"
                                    name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <i class="fa-brands fa-cc-amex"></i>

                            </div>

                        </div>
                    </div>
                    <div class="col-6">
                        <p for="textarea1" class="form-label">Message</p>
                        <textarea class="w-100" style="height: 60%;" name="Message" id="textarea1"></textarea>
                        <p style="color: rgb(131, 128, 128);">Add any notes here</p>
                    </div>
                </form>
            </div>
            <div class="card-footer text-end">
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

</body>

</html>
